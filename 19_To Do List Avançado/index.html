<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <title>To Do List Avançado</title>
</head>
<body>
    <div class="todo-container">
        <header>
            <h1>To Do List Avançado</h1>
        </header>
        <form id="todo-form">
            <p>Adicionar a sua tarefa:</p>
            <div class="form-control">
                <input type="text" id="todo-input" placeholder="O que você vai fazer ?">
                <button type="submit">
                    <i class="bi bi-plus"></i>
                </button>
            </div>
        </form>
        <form id="edit-form" class="hide">
            <p>Edite a sua tarefa:</p>
        <div class="form-control">
            <input type="text" id="edit-input">
            <button type="submit">
                <i class="bi bi-check2-all"></i>
            </button>
        </div>
        <button id="cancel-edit-btn">Cancelar</button>    
        </form>
       <div id="toolbar">
        <div id="search">
            <h4>Pesquisar:</h4>
            <form>
                <input type="text" id="search-input" placeholder="Buscar">
                <button id="erase-button">
                    <i class="bi bi-x-square"></i>
                </button>
            </form>
        </div>
        <div id="filter">
            <h4>Filtar:</h4>
            <select id="filter-select">
                <option value="all">Todos</option>
                <option value="done">Feitos</option>
                <option value="todo">A fazer</option>
            </select>
        </div>
       </div>
       <div id="todo-list">
        <div class="todo done">
            <h3>Estou fazndo alguma coisa...</h3>
            <button class="finish-todo">
                <i class="bi bi-check2"></i>
            </button>
             <button class="edit-todo">
                <i class="bi bi-pencil"></i>
            </button>
             <button class="remove-todo">
                <i class="bi bi-trash3"></i>
            </button>
        </div>
         <div class="todo">
            <h3>Estudando javascript...</h3>
            <button class="finish-todo">
                <i class="bi bi-check2"></i>
            </button>
             <button class="edit-todo">
                <i class="bi bi-pencil"></i>
            </button>
             <button class="remove-todo">
                <i class="bi bi-trash3"></i>
            </button>
        </div>
       </div>
    </div>
</body>
</html>
