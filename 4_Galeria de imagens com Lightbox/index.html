<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <title>Galeria de imagens com Lightbox</title>
</head>
<body>
      <h1>Galeria</h1>
    <div class="gallery">
      <div class="gallery-item">
  <img
    src="imgs/image-1.jpg"
    alt="Imagem 1"
    data-src="imgs/image-1.jpg"
    class="gallery-image"
  />
    </div>
      <div class="gallery-item">
  <img
    src="imgs/image-2.jpg"
    alt="Imagem 2"
    data-src="imgs/image-2.jpg"
    class="gallery-image"
  />
</div>
      <div class="gallery-item">
  <img
    src="imgs/image-3.jpg"
    alt="Imagem 3"
    data-src="imgs/image-4.jpg"
    class="gallery-image"
  />
</div>
      <div class="gallery-item">
  <img
    src="imgs/image-4.jpg"
    alt="Imagem 4"
    data-src="imgs/image-4.jpg"
    class="gallery-image"
  />
</div>
    </div>

    <div class="lightbox">
      <div class="lightbox-content">
        <img src="" alt="Imagem em destaque" class="lightbox-image" />
      </div>
      <a href="#" class="lightbox-close"><i class="bi bi-x"></i></a>
    </div>
</body>
</html>
