<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Conversor de Unidades</title>
</head>
<body>
    <div class="container">
        <h1>Conversor de Unidades</h1>
        <div class="input-grup">
            <label for="input">Digite a quantidade:</label>
            <input type="number" name="input" id="input" placeholder="0">
        </div>
        <div class="input-grup">
            <label for="input">De:</label>
            <select name="from" id="from">
                <option value="m">Metro(s)</option>
                <option value="km">Quilômetro(s)</option>
                <option value="cm">Centímetro(s)</option>
                <option value="mm">Milímetros(s)</option>
            </select>
        </div>
        <div class="input-grup">
            <label for="to">Para:</label>
            <select name="to" id="to">
                <option value="m">Metro(s)</option>
                <option value="km">Quilômetro(s)</option>
                <option value="cm">Centímetro(s)</option>
                <option value="mm">Milímetros(s)</option>
            </select>
        </div>
        <button id="convert-btn">Converter</button>
        <div class="output-grup">
            <label for="output">Resultado:</label>
            <input type="text" name="output" id="output" readonly>
        </div>
        <div id="message"></div>
    </div>
</body>
</html>
